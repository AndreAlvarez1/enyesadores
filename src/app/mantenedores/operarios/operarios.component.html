<div class="row encabezado animated fadeIn fast" style=margin:0>

    <div class="col-12 col-md-4">
        <h1>Personal</h1>
    </div>

    <div class="col-12 col-md-6 form_izq pt-2">
        <input type="text" class="form-control " name="searchString " placeholder="Buscador... " [(ngModel)]="searchString " />
    </div>
    <div class="col-12 col-md-2 pt-2">
        <button class="btn btn-outline-light animated jackInTheBox" routerLink="/operario/nuevo">Crear Nuevo operario</button>
    </div>
</div>

<div class="row animated fadeIn fast">
    <div class="tabla col-12">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Rut</th>
                        <th scope="col">Nombre </th>
                        <th scope="col">Cargo</th>
                        <th scope="col">Cel</th>
                    </tr>
                </thead>
                <tbody class="f_blanco">
                    <tr *ngFor="let operario of operarios | filter : { 'NOMBRE' : searchString, 'RUT' : searchString, 'TIPO' : searchString, 'CEL' : searchString } ; index as i" (click)="abrir(operario.RUT)" class="pointer">
                        <td>{{i + 1}}</td>
                        <td>{{operario.RUT}}</td>
                        <td>{{operario.NOMBRE | titlecase}} {{operario.APELLIDO | titlecase }} {{operario.APELLIDOMAT | titlecase}}</td>
                        <td>{{operario.TIPO}}</td>
                        <td>{{operario.CEL}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
