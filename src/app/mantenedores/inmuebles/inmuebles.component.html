<div class="row encabezado animated fadeIn fast" style=margin:0>

    <div class="col-12 col-md-6">
        <h1>Configuraci√≥n</h1>
        <h3>Inmuebles</h3>
    </div>

    <div class="col-12 col-md-2 offset-md-4 text-rigth pt-4">
        <button class="btn btn-outline-warning" (click)="volver()">Volver</button>
    </div>
</div>


<div class="row ml-0">

    <div class="col-6 formulario f_gris">

        <form (ngSubmit)="guardarI( f )" #f="ngForm" class="row">

            <div class="col-8">
                <label for="obra">Obra</label>
                <input class="form-control" type="text" name="obra" [(ngModel)]="obra.OBRANAME" disabled>
            </div>
            <div class="col-4">
                <label for="idobra">Codigo Obra</label>
                <input class="form-control" type="text" name="idobra" [(ngModel)]="inmueble.IDOBRA" disabled>
            </div>

            <div class="col-12 form-group">
                <label for="codigo">Codigo Inmueble</label>
                <input class="form-control" type="text" name="codigo" [(ngModel)]="inmueble.CODIGO" required minlength="6" disabled>
            </div>

            <div class="col-12 form-group">
                <label for="iname">Nombre </label>
                <span *ngIf="f.submitted && f.controls['iname'].errors" class="text-danger animated fadeIn"> Este campo obligatorio</span>
                <input class="form-control" type="text" name="iname" [(ngModel)]="inmueble.INAME" required minlength="4" placeholder="Nombre del inmueble">
            </div>


            <hr>

            <div class="col-12 mt-2">
                <button type="submit" class=" btn btn-primary btn-block">Guardar </button>
            </div>
        </form>

    </div>

    <div class="col-6 f_blanco  pl-0">

        <div class="row buscador">
            <div class="col-1 text-center">
                <i class="fas fa-search fa-2x mt-1 text-primary"></i>
            </div>
            <div class="col-11">
                <input class="form-control" type="text" class="form-control " name="searchString " placeholder="Buscador... " [(ngModel)]="searchString " />
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre </th>
                        <th scope="col">Acciones </th>
                    </tr>
                </thead>
                <tbody class="f_blanco">
                    <tr *ngFor="let inmueble of inmuebles | filter : { 'CODIGO' : searchString, 'INAME' : searchString}; index as i" class="pointer">
                        <td>{{i + 1}}</td>
                        <td>{{inmueble.CODIGO}}</td>
                        <td>{{inmueble.INAME | titlecase}}</td>
                        <td><i (click)="editar(inmueble)" class="fas fa-pen "></i>
                            <i (click)="ir(inmueble)" class="fas fa-arrow-right ml-4"></i>
                            <i (click)="alertaBorrar(inmueble)" class="far fa-trash-alt ml-4"></i></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
